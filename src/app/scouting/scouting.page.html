<ion-header>
  <ion-toolbar>
    <ion-title>Scouting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let card of cards">
    <ion-card-header>
      <ion-card-title>{{ card.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button *ngFor="let button of card.buttons" (click)="incrementCounter(card, button)">
        {{ button.label }} ({{ button.counter }})
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-button expand="full" (click)="endScouting()">End Scouting</ion-button>
</ion-content>
